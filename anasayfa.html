<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AERA</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #333;
      margin: 0;
      margin-bottom: 10px;
    }

    #bugunTarihi {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    #gorevler {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gorev {
      background-color: #eee;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .buton-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .buton-container button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .buton-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>AERA</h1>
  <div id="bugunTarihi"></div>

  <div id="gorevler">
    <strong>Bugünün Görevleri:</strong>
    <div id="gorevListesi"></div>
  </div>

  <div class="buton-container">
    <button onclick="window.location.href='takvim.html'">Takvim</button>
    <button onclick="window.location.href='haftalik-takvim.html'">Haftalık Takvim</button>
  </div>

  <script>
    // Aynı tarih format fonksiyonu
    function tarihISO(date) {
      return date.toISOString().split("T")[0];
    }

    const bugun = new Date();
    bugun.setHours(0, 0, 0, 0); // Gün saatlerini sıfırla
    const bugunISO = tarihISO(bugun);

    document.getElementById("bugunTarihi").innerText =
      "Bugün: " + bugun.toLocaleDateString("tr-TR", { day: 'numeric', month: 'long', year: 'numeric', weekday: 'long' });

    const aktifKullanici = localStorage.getItem("aktifKullanici");
    const tumGorevler = JSON.parse(localStorage.getItem("gorevler") || "[]");

    const bugunGorevler = tumGorevler.filter(g => g.kullanici === aktifKullanici && g.tarih === bugunISO);

    const gorevListesiDiv = document.getElementById("gorevListesi");

    if (bugunGorevler.length === 0) {
      gorevListesiDiv.innerHTML = "<em>Bugün için görev bulunamadı.</em>";
    } else {
      bugunGorevler.forEach(g => {
        const div = document.createElement("div");
        div.className = "gorev";
        div.innerText = `${g.saat} - ${g.ad}`;
        gorevListesiDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>

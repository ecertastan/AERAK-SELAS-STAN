
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Günlük Görevler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #252525;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #gorevListesi {
      padding: 20px;
    }
    .gorev {
      background-color: white;
      margin-bottom: 15px;
      padding: 15px;
      border-left: 10px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .saat {
      font-size: 14px;
      color: #555;
    }
    .butonlar {
      margin-top: 10px;
    }
    .butonlar button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tamamla {
      background-color: #4caf50;
      color: white;
    }
    .duzenle {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div id="tarih">Tarih</div>
  <div>AERA</div>
</header>

<main id="gorevListesi">
</main>

<footer style="position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 20px;">
  <button onclick="window.location.href='gorev-ekle.html?tarih=' + seciliTarih" 
          style="padding: 10px 20px; background-color: #1976d2; color: white; border: none; border-radius: 5px; font-size: 16px;">
    Görev Ekle
  </button>
  <button onclick="window.location.href='not-ekle.html?tarih=' + seciliTarih" 
          style="padding: 10px 20px; background-color: #ffa000; color: white; border: none; border-radius: 5px; font-size: 16px;">
    Not Ekle
  </button>
</footer>


<script>
  const aktifKullanici = localStorage.getItem("aktifKullanici");

  const urlParams = new URLSearchParams(window.location.search);
  const gun = urlParams.get("gun");
  const ay = urlParams.get("ay");
  const yil = urlParams.get("yil");

  const seciliTarih = `${yil}-${ay.padStart(2, '0')}-${gun.padStart(2, '0')}`;
  const tarihObj = new Date(`${seciliTarih}T00:00:00`);
  const tarihMetni = tarihObj.toLocaleDateString("tr-TR", {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
  document.getElementById("tarih").textContent = tarihMetni;

  const gorevler = JSON.parse(localStorage.getItem("gorevler") || "[]");
  const bugununGorevleri = gorevler.filter(g => g.kullanici === aktifKullanici && g.tarih === seciliTarih);
  bugununGorevleri.sort((a, b) => a.saat.localeCompare(b.saat));

  const liste = document.getElementById("gorevListesi");
  bugununGorevleri.forEach(gorev => {
    const div = document.createElement("div");
    div.className = "gorev";
    div.style.borderLeftColor = gorev.renk;

    div.innerHTML = `
      <strong>${gorev.ad}</strong>
      <div class="saat">${gorev.saat}</div>
      <div class="butonlar">
        <button class="tamamla">Tamamla</button>
        <button class="duzenle">Düzenle</button>
      </div>
    `;

    div.querySelector(".tamamla").onclick = () => {
      let xp = parseInt(localStorage.getItem("xp") || "0");
      let seviye = parseInt(localStorage.getItem("seviye") || "0");
      xp += 10;
      const gerekenXP = Math.floor(100 * Math.pow(1.1, seviye));
      if (xp >= gerekenXP) {
        seviye += 1;
        xp -= gerekenXP;
        localStorage.setItem("seviye", seviye);
      }
      localStorage.setItem("xp", xp);

      const index = gorevler.findIndex(g => g.kullanici === aktifKullanici && g.ad === gorev.ad && g.tarih === gorev.tarih && g.saat === gorev.saat);
      if (index > -1) {
        gorevler.splice(index, 1);
        localStorage.setItem("gorevler", JSON.stringify(gorevler));
        window.location.href = "index.html";
      }
    };

    div.querySelector(".duzenle").onclick = () => {
      localStorage.setItem("duzenlenecekGorev", JSON.stringify(gorev));
      window.location.href = "duzenle.html";
    };

    liste.appendChild(div);
  });
</script>

</body>
</html>

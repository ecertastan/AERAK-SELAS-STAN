<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Notları Görüntüle - AERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #fa5f1a;
    }

    .not {
      background-color: white;
      border-left: 5px solid #fa5f1a;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .not strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .geri-btn {
      margin-top: 20px;
      background-color: #4a3b2c;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .geri-btn:hover {
      background-color: #3a2c20;
    }
  </style>
</head>
<body>

  <h2>Seçilen Kullanıcının Notları</h2>
  <div id="notListesi"></div>

  <button class="geri-btn" onclick="window.history.back()">← Geri</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    const notlar = JSON.parse(localStorage.getItem("notlar") || "[]");
    const filtrelenmis = notlar.filter(n => n.kullanici === email);

    const liste = document.getElementById("notListesi");
    if (filtrelenmis.length === 0) {
      liste.innerHTML = "<p>Bu kullanıcıya ait not bulunamadı.</p>";
    } else {
      filtrelenmis.forEach(n => {
        const div = document.createElement("div");
        div.className = "not";
        div.innerHTML = `
          <strong>Tarih: ${n.tarih}</strong>
          ${n.icerik.replace(/\n/g, "<br>")}
        `;
        liste.appendChild(div);
      });
    }
  </script>

</body>
</html>

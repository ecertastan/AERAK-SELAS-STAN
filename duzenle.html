
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görev Düzenle - AERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 20px;
      color: #4a3b2c;
    }

    h1 {
      text-align: center;
      color: #fa5f1a;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .butonlar {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    #guncelleBtn {
      background-color: #4a3b2c;
      color: white;
    }

    #silBtn {
      background-color: #fa5f1a;
      color: white;
    }
  </style>
</head>
<body>

<h1>Görev Düzenle</h1>

<form id="duzenleForm">
  <label for="gorevSec">Düzenlenecek Görev</label>
  <select id="gorevSec">
    <option value="">Bir görev seçin</option>
  </select>

  <label>Görev Adı</label>
  <input type="text" id="ad" required>

  <label>Saat</label>
  <input type="time" id="saat" required>

  <label>Süre (dakika)</label>
  <input type="number" id="sure" required>

  <label>Tekrar</label>
  <select id="tekrar">
    <option value="tek">Tek Seferlik</option>
    <option value="gunluk">Günlük</option>
    <option value="haftalik">Haftalık</option>
  </select>

  <label>Renk</label>
  <input type="color" id="renk" required>

  <label>Tarih</label>
  <input type="date" id="tarih" required>

  <div class="butonlar">
    <button type="button" id="guncelleBtn">Güncelle</button>
    <button type="button" id="silBtn">Sil</button>
  </div>
</form>

<script>
  const aktifKullanici = localStorage.getItem("aktifKullanici");
  let gorevler = JSON.parse(localStorage.getItem("gorevler") || "[]");
  gorevler = gorevler.filter(g => g.kullanici === aktifKullanici);

  const select = document.getElementById("gorevSec");
  const adInput = document.getElementById("ad");
  const saatInput = document.getElementById("saat");
  const sureInput = document.getElementById("sure");
  const tekrarInput = document.getElementById("tekrar");
  const renkInput = document.getElementById("renk");
  const tarihInput = document.getElementById("tarih");

  let seciliIndex = -1;

  gorevler.forEach((g, index) => {
    const opt = document.createElement("option");
    opt.value = index;
    opt.textContent = `${g.ad} - ${g.tarih} ${g.saat}`;
    select.appendChild(opt);
  });

  select.addEventListener("change", () => {
    seciliIndex = parseInt(select.value);
    const g = gorevler[seciliIndex];
    adInput.value = g.ad;
    saatInput.value = g.saat;
    sureInput.value = g.sure;
    tekrarInput.value = g.tekrar;
    renkInput.value = g.renk;
    tarihInput.value = g.tarih;
  });

  document.getElementById("guncelleBtn").onclick = () => {
    if (seciliIndex === -1) return alert("Lütfen bir görev seçin.");

    gorevler[seciliIndex] = {
      ad: adInput.value,
      saat: saatInput.value,
      sure: sureInput.value,
      tekrar: tekrarInput.value,
      renk: renkInput.value,
      tarih: tarihInput.value,
      kullanici: aktifKullanici
    };

    localStorage.setItem("gorevler", JSON.stringify(gorevler));
    alert("Görev güncellendi.");
    window.location.href = "anasayfa.html";
  };

  document.getElementById("silBtn").onclick = () => {
    if (seciliIndex === -1) return alert("Lütfen bir görev seçin.");

    gorevler.splice(seciliIndex, 1);
    localStorage.setItem("gorevler", JSON.stringify(gorevler));
    alert("Görev silindi.");
    window.location.href = "anasayfa.html";
  };
</script>

</body>
</html>
